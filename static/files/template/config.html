<form ng-show="edit" class="ui segment edit form">
  <h4 class="ui dividing header">Disk</h4>
  <div class="field">
    <label>Storage path</label>
    <input type="text" ng-model="state.Config.storage.disk.basePath"></input>
  </div>
  <div class="buttons">
    <div class="ui blue button"
      ng-class="{loading: apiing}"
      ng-click="submitConfig()">
      Save
    </div>
  </div>
  <!-- ================================== -->
  <h4 class="ui dividing header">Torrent</h4>

  <div class="ui basic segment">
    <div class="ui stackable two column grid">
      <div class="column">
        <div class="field">
          <label>Peer ID</label>
          <input type="text" ng-model="state.Config.torrent.PeerID"></input>
        </div>
        <div class="field">
          <label>Incoming connections port</label>
          <input type="text" ng-model="state.Config.torrent.IncomingPort"></input>
        </div>
      </div>
      <div class="column">
        <div class="ui basic segment">
          <div class="field">
            <checkbox type="toggle" ng-model="state.Config.torrent.AutoStart">Auto start torrents</checkbox><br>
          </div>
          <div class="field">
            <checkbox type="toggle" ng-model="state.Config.torrent.EnableEncryption">Enable encryption</checkbox><br>
          </div>
          <div class="field">
            <checkbox type="toggle" ng-model="state.Config.torrent.EnableUpload">Enable uploading</checkbox><br>
          </div>
          <div class="field">
            <checkbox type="toggle" ng-model="state.Config.torrent.EnableSeeding">Enable seeding</checkbox><br>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="buttons">
    <div class="ui blue button"
      ng-class="{loading: apiing}"
      ng-click="submitConfig()">
      Restart
    </div>
  </div>


  <div class="ui grey button" ng-click="toggle()">
    Cancel
  </div>
</form>
